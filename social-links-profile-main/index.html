<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>


<body>
  
  <div class="info">

    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile">
    <h1 class="name">Jessica Randall</h1>
    <h4 class="location">London, United Kingdom</h4>
    <p class="summary">"Front-end developer and avid reader."</p>
  

    <h4 class="button">GitHub</h4>
    <h4 class="button">Frontend Mentor</h4>
    <h4 class="button">LinkedIn</h4>
    <h4 class="button">Twitter</h4>
    <h4 class="button">Instagram</h4>

  </div>
  
</body>
</html>
